{% extends "base.html" %}
{% block style %}<link rel="stylesheet" type="text/css" href="/static/css/login.css"></link> {% endblock %}

{% block content %}

     <p>
     Your username and password didn't match.
     Please try again.
     </p>
   {% endif %}
 <form method="post" action="">
   {% csrf_token %}
   {{ form.as_p }}
   <button name="submit">log in</button>
   <input type="hidden" name="next" value=""/>
  </form>
{% endblock %}
